<!DOCTYPE html>
<html>
<head>
  <title>OneID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contentWrapper">
    <h1 id="text">One ID Log in</h1>
    <div id="loginDiv">
      <p for="login">Login:</p>
      <input id="login" name="login" type="text" placeholder="username" autocomplete="username">
      <br>
      <p for="password">Parol:</p>
      <input id="password" name="password" type="password" placeholder="password" autocomplete="current-password">
      <br>
      <button id="submitbutton" type="submit" style="margin-top: 10px; width: 180px; height: 60px;">GO</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
